<header class="bg-primary">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item header-logo-li">
          <a class="nav-link text-uppercase" href="#">
            <img class="header-logo" alt="Angular Logo"
            src="https://angular.io/assets/images/logos/angular/logo-nav@2x.png">
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-uppercase" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#">Directive</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#">Pricing</a>
        </li>
      </ul>
      <div class="justify-content-end">
        <a class="nav-link active text-uppercase align-right text-white login" href="#" title="Login">Login</a>
      </div>
    </nav>
  </div>
</header>
<main>
  <div class="container">
    <ul class="list-group">
      <app-lifecycle-title *ngFor= "let item of lifeCycle" [title]= "item">
        <app-lifecycle-content [content]= "item"></app-lifecycle-content>
        <app-modal [title]= "item" (removeItem)= "delItem($event)"></app-modal>
      </app-lifecycle-title>
    </ul>
  </div>
</main>
<footer>
  <div class="container">
    <div class="text-center">
      <h6>Footer</h6>
    </div>
  </div>
</footer>
