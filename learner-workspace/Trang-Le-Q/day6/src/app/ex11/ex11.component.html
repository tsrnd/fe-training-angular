<div class="cotainer">
    <div class="row justify-content-center">
       <div class="col-md-8">
         <div class="card">
           <div class="card-header text-center font-weight-bold">Login</div>
            <div class="card-body">
              <form method="" #login= "ngForm" (ngSubmit)="onSubmit(login)">
                <div class="row text-success" *ngIf= "msgSuccess">
                    <span>{{msgSuccess}}</span>
                </div>
                <div class="row text-warning" *ngIf= "msgErr">
                    <span>{{msgErr}}</span>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-md-4 col-form-label text-md-right">Email Address</label>
                  <div class="col-md-6">
                    <input type="text" #validEmail="ngModel" ngModel class="form-control" name="email" required email>
                    <ng-container *ngIf="validEmail.invalid && (validEmail.dirty && validEmail.touched)">
                        <p *ngIf="validEmail.errors.required">This field is required</p>
                        <p *ngIf="validEmail.errors.email">This field must be an email</p>
                    </ng-container>                
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" #validPassword="ngModel" ngModel name="password" required>
                    <ng-container *ngIf="validPassword.invalid && (validPassword.dirty || validPassword.touched)">
                        <p *ngIf="validPassword.errors.required">This field is required</p>
                    </ng-container>  
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-4"></div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary" [disabled]="login.invalid">LOGIN</button>
                  </div>
                </div>
                <div class="form-group row text-center">
                  <div class="col-md-8 offset-md-2">
                    <span>Don't have an account? Create an account <a href="#">here</a></span>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
