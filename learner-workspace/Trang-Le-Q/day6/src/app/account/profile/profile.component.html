<div class="row">
  <div class="col-md-12">
    <h4>Your Profile</h4>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form>
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">First Name</label> 
        <div class="col-8">
          <input id="name" name="name" value="{{ userLogin[0].firstName }}" class="form-control here" type="text">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-4 col-form-label">Last Name</label> 
        <div class="col-8">
          <input id="lastname" name="lastname" value="{{ userLogin[0].lastName }}"  class="form-control here" type="text">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Email*</label> 
        <div class="col-8">
          <input id="email" name="email" value="{{ userLogin[0].email }}" class="form-control here" required="required" type="text">
        </div>
      </div>
      <div class="form-group row">
        <label for="newpass" class="col-4 col-form-label">New Password</label> 
        <div class="col-8">
          <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="password">
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Update Profile</button>
        </div>
      </div>
    </form>
  </div>
</div>
