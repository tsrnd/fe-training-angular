<div class="row">
  <!-- <div class="col-md-4 float-right"> -->
    <div class="card col-md-4" *ngFor= "let item of lifeCycle">
      <img src="../../assets/images/beauty_1547606410488.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name | compact: 5}}</h5>
        <p class="card-text">{{item.content | compact: 100}}</p>

        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  <!-- </div> -->
</div>
