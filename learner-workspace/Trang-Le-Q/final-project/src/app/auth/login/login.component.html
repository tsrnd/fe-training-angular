<!-- Sing in  Form -->
<div class="main">
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="./../../../assets/img/signin-image.jpg" alt="sing up image"></figure>
          <a href="#" routerLink="/register" class="signup-image-link">Create an account</a>
        </div>
  
        <div class="signin-form">
          <h2 class="form-title">Sign in</h2>
          <form class="register-form" [formGroup]= "formReactive" (ngSubmit)= "onSubmit()">
            <div class="form-group text-danger" *ngIf= "msgErr">
                <span>{{ msgErr }}</span>
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="email" placeholder="Your Email" formControlName="email"/>
            </div>
            <div class="form-group text-warning" *ngIf= "formReactive.controls.email.invalid
              && (formReactive.controls.email.dirty || formReactive.controls.email.touched)">
              <span *ngIf="formReactive.get('email').errors.required">This field is required</span>
              <span *ngIf="formReactive.get('email').errors.email">This field must be an email</span>
            </div>
            <div class="form-group">
              <label for="password"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password" placeholder="Password" formControlName="password"/>
            </div>
            <div class="form-group text-warning" *ngIf= "formReactive.controls.password.invalid
              && (formReactive.controls.password.dirty || formReactive.controls.password.touched)">
              <span *ngIf="formReactive.get('password').errors.required">This field is required</span>
            </div>
            <div class="form-group">
              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
              <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" [disabled]="formReactive.invalid"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
