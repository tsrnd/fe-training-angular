
<section id="detail">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="modal-body">
          <!-- Project Details Go Here -->
          <h2 class="text-uppercase text-center">{{ item?.name }}</h2>
          <img class="img-fluid d-block mx-auto" src="{{ item?.image }}" alt="">
          <p>Price: {{ item?.price }}$</p>
          <p>{{ item?.content }}</p>
          <span>Add Favorite:</span>
          <ng-container *ngIf="show">
            <button [ngStyle]="{'border': 'none', 'background': 'none'}" (click)="addFavorite(item?.id)">
              <img src="../../../assets/img/heart.png" alt="" width=50px>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="also_like">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">You might also like!</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 portfolio-item" *ngFor="let item of also">
        <a class="portfolio-link">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ item?.image }}" alt="" routerLink="/{{ category }}/product/{{ item?.id }}">
        </a>
        <div class="portfolio-caption">
          <a routerLink="/{{ category }}/product/{{ item?.id }}">{{ item.name }}</a>
          <ng-container *ngIf="show">
            <div class="float-right">
              <button [ngStyle]="{'border': 'none', 'background': 'none'}" (click)="addFavorite(item?.id)">
                <img src="../../../assets/img/heart.png" alt="" width=20px>
              </button>
            </div>
          </ng-container>
          <p class="text-muted">Price: {{ item?.price }}$</p>
        </div>
      </div>
    </div>
  </div>
</section>
