<!-- Slide Show -->
<app-slideshow></app-slideshow>
<!-- Woman -->
<section id="woman">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">For Woman</h2>
        <h3 class="section-subheading text-muted">Luxurious and noble beauty!</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 portfolio-item" *ngFor="let item of woman">
        <a class="portfolio-link" data-toggle="modal" href="#portfolioModal1">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ item.image }}" alt="" routerLink="/woman/product/{{ item.id }}">
        </a>
        <div class="portfolio-caption">
          <a routerLink="/woman/product/{{ item.id }}">{{ item.name }}</a>
          <ng-container *ngIf="show">
            <div class="float-right">
              <button [ngStyle]="{'border': 'none', 'background': 'none'}" (click)="addFavorite(item.id, item.categoryId)">
                <img src="../../../assets/img/heart.png" alt="" width=20px>
              </button>
            </div>
          </ng-container>
          <p class="text-muted">Price: {{ item.price }}$</p>
        </div>
      </div>
    </div>
    <div class="row float-right">
      <a class="btn btn-primary btn-xl text-uppercase" href="#" routerLink="/woman">Get More</a>
    </div>
  </div>
</section>
