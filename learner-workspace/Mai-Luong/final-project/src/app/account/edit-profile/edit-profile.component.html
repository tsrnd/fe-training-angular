<div class="panel panel-default">
  <div class="panel-heading">
      Edit Profile
    </div>
    <div class="panel-body">
      <div class="boder-register">
        <div class="form-register">
          <form [formGroup]="formEditProfile" (ngSubmit)="onSubmitEdit()">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="firstName">
              <div class="alert alert-danger" *ngIf="formEditProfile?.controls?.firstName?.invalid && (formEditProfile?.controls?.firstName?.dirty || formEditProfile?.controls?.firstName?.touched)">
                <span *ngIf="formEditProfile?.get('firstName')?.errors?.required">This field is required</span>
              </div>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" formControlName="lastName">
              <div class="alert alert-danger" *ngIf="formEditProfile?.controls?.lastName?.invalid && (formEditProfile?.controls?.lastName?.dirty || formEditProfile?.controls?.lastName?.touched)">
                <span *ngIf="formEditProfile.get('lastName').errors.required">This field is required</span>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" value="{{ dataProfile[0]?.email }}" [attr.disabled]="true">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password">
              <div class="alert alert-danger" *ngIf="formEditProfile?.controls?.password?.invalid && (formEditProfile?.controls?.password?.dirty || formEditProfile?.controls?.password?.touched)">
                <span *ngIf="formEditProfile.get('password').errors.required">This field is required</span>
              </div>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" formControlName="confirmPassword">
              <div class="alert alert-danger" *ngIf="formEditProfile?.controls?.confirmPassword?.invalid && (formEditProfile?.controls?.confirmPassword?.dirty || formEditProfile?.controls?.confirmPassword?.touched)">
                <span *ngIf="formEditProfile.get('confirmPassword').errors.required">This field is required</span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary col-12" [disabled]="formEditProfile.invalid">EDIT</button>
          </form>
        </div>
        </div>
    </div>
</div>
