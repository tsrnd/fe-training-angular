<!-- Menu -->

<div class="menu">

    <!-- Search -->
    <div class="menu_search">
      <form action="#" id="menu_search_form" class="menu_search_form">
        <input type="text" class="search_input" placeholder="Search Item" required="required">
        <button class="menu_search_button"><img src="assets/images/search.png" alt=""></button>
      </form>
    </div>
    <!-- Navigation -->
    <div class="menu_nav">
      <ul>
        <li><a routerLink="/dogs">Dogs</a></li>
        <li><a routerLink="/cats">Cats</a></li>
        <li><a routerLink="/pigs">Pigs</a></li>
        <li><a routerLink="/">Home</a></li>
      </ul>
    </div>	
  </div>
  
  <div class="super_container">
  
    <!-- Header -->
  
    <header class="header">
      <div class="header_overlay"></div>
      <div class="header_content d-flex flex-row align-items-center justify-content-start">
        <div class="logo">
          <a href="#">
            <div class="d-flex flex-row align-items-center justify-content-start">
              <div><img src="assets/images/logo_1.png" alt=""></div>
              <div>PET-TV</div>
            </div>
          </a>	
        </div>
        <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <nav class="main_nav">
          <ul class="d-flex flex-row align-items-start justify-content-start">
            <li class="active"><a routerLink="/dogs">Dogs</a></li>
            <li><a routerLink="/cats">Cats</a></li>
            <li><a routerLink="/pigs">Pigs</a></li>
            <li><a routerLink="/">Home</a></li>
          </ul>
        </nav>
        <ng-container *ngIf="authService.isLoggedIn; else logoutBottom">
          <div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">
            <div class="user"><a routerLink="/account/dashboard">ACCOUNT</a></div>
            <!-- Logout -->
            <div class="user"><a (click)="logout()">LOGOUT</a></div>
          </div>
        </ng-container>
        <ng-template #logoutBottom>
          <div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">
            <!-- Login -->
            <div class="user"><a routerLink="/login" href="">LOGIN</a></div>
            <!-- Register -->
            <div class="cart"><a routerLink="/register">REGISTER</a></div>
          </div>
        </ng-template>
      </div>
    </header>
