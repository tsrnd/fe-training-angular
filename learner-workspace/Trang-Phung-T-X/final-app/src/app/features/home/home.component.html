<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        <div class="col-md-6 ml-auto order-md-2 align-self-start">
          <div class="site-block-cover-content">
            <h2 class="sub-title">#New Summer Collection 2019</h2>
            <h1>Arrivals Sales</h1>
          </div>
        </div>
        <div class="col-md-6 order-1 align-self-end first-bg">
          <img src="assets/images/model_3.png" alt="Image" class="img-fluid">
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="row">
        <div class="col-md-6 order-1 align-self-end first-bg">
          <div class="site-block-cover-content">
            <h2 class="sub-title">#New Summer Collection 2019</h2>
            <h1>Arrivals Sales</h1>
          </div>
        </div>
        <div class="col-md-6 ml-auto order-md-2 align-self-start">
          <img src="assets/images/model_4.png" alt="Image" class="img-fluid">
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
        style="background-image: url(https://colorlib.com/activello/wp-content/uploads/sites/10/2015/11/photo-1431578500526-4d9613015464-1920x550.jpg);">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- CONTENT -->
<div class="site-section">
  <div class="container">
    <div class="title-section mb-5">
      <h2 class="text-uppercase"><span class="d-block">Discover</span> The Collections</h2>
    </div>
    <div class="row align-items-stretch">
      <div class="col-lg-8">
        <div class="product-item sm-height full-height bg-gray">
          <a routerLink="/women" class="product-category">Women <span>{{productsWomen.length}} items</span></a>
          <img src="assets/images/model_6.png" alt="Image" class="img-fluid">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="product-item sm-height bg-gray">
          <a routerLink="/men" class="product-category mt-4">Men <span>{{productsMen.length}} items</span></a>
          <img src="assets/images/model_5.png" alt="Image" class="img-fluid">
        </div>

        <div class="product-item sm-height">
          <a routerLink="/children" class="product-category mt-5">Chidlren <span>{{productsChildren.length}}
              items</span></a>
          <img src="assets/images/children_5.jpg" alt="Image" class="img-children">
        </div>
      </div>
    </div>
  </div>
</div>
<app-products [data]="productsWomen"></app-products>
<app-products [data]="productsMen"></app-products>
<app-products [data]="productsChildren"></app-products>
