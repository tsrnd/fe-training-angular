<!-- HEADER -->
<header class="header">
  <nav class="navbar navbar-expand-lg">
    <a class="nav-link active" href="/">
      <img alt="Logo" height="40" src="https://angular.io/assets/images/logos/angular/logo-nav@2x.png" title="Logo"
        width="150" class="ng-star-inserted">
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#" title="Home">
            <span class="nav-link-inner">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Directive">
            <span class="nav-link-inner">Directive</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" title="Pricing">
            <span class="nav-link-inner">Pricing</span>
          </a>
        </li>
      </ul>
      <div>
        <a class="nav-link active" href="#" title="Login">Login</a>
      </div>
    </div>
  </nav>
</header>
<!-- MAIN -->
<main>
  <section class="section-content">
    <div class="container">
      <div class="bd-callout bd-callout-info">
        <h6>Tab content</h6>
      </div>
      <div class="tabs">
        <div class="container">
          <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" [class.active]="currentTab === 0"
                (click)="onChangeTab(0)">Home</a></li>
            <li class="nav-item"><a class="nav-link" [class.active]="currentTab === 1"
                (click)="onChangeTab(1)">Profile</a></li>
            <li class="nav-item"><a class="nav-link" [class.active]="currentTab === 2"
                (click)="onChangeTab(2)">Contact</a></li>
          </ul>
        </div>
        <div class="tab-contents">
          <app-child [currentTab]="currentTab"></app-child>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- FOOTER -->
<footer class="footer">
  <div class="footer-content">
    <p>Footer</p>
  </div>
</footer>
<router-outlet></router-outlet>
