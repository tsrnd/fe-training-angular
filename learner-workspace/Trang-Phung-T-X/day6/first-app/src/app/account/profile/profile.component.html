<div class="section">
  <div *ngIf="user">
    <h3> Edit name: "{{ editName }}"</h3>

    <p>{{user | json}}</p>

    <div>
      <label>Name: </label>
      <input class="ml-3" type="text" [(ngModel)]="editName" placeholder="name" />
    </div>
    <p>
      <button class="btn btn-small btn-primary mt-3 mr-3" (click)="save()">Save</button>
      <button class="btn btn-small btn-primary mt-3" (click)="cancel()">Cancel</button>
    </p>
  </div>
</div>
