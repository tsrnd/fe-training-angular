<ul>
  <li>
    <div id="accordion">
      <div class="card">
        <div class="card-header">
          <button class="btn collapsed" data-toggle="collapse" [attr.data-target]="'#item' + item.id">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
          <div id="title"><h5 class="mb-0">{{item.title}}</h5></div>
          <button class="btn">
            <i class="fa fa-trash" aria-hidden="true" data-toggle="modal" [attr.data-target]="'#modal'+item.id"></i>
          </button>
        </div>
        <ng-content class="card-body"></ng-content>
      </div>
    </div>
  </li>
</ul>
