<app-header></app-header>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
      </div>
      <div class="d-flex justify-content-center form_container">
        <form role="form" (ngSubmit)="onSubmit();" [formGroup]="formSignIn">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input type="text" formControlName="email" class="form-control input_user" value="email" placeholder="email">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input type="password" formControlName="password" class="form-control input_pass" value="" placeholder="password">
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          <p class="text-center">Don't have an account?<a routerLink="/auth/register">Sign up here!</a></p>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
