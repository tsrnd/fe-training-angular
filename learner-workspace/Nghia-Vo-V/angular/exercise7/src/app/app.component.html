<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Login</h1>
            </div>
          </div>
          <form (ngSubmit)="onSubmit(login)" #loginForm="ngForm">
            <div class="form-group" *ngIf="message">
              <span>{{ message }}</span>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" required [(ngModel)]="email" name="email" #validEmail="ngModel">
            </div>
            <ng-container *ngIf="validEmail.invalid && (validEmail.dirty || validEmail.touched)">
              <p class="text-danger form-group" *ngIf="validEmail.errors.required">This field is required</p>
            </ng-container>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Enter password" required [(ngModel)]="password" name="password" #validPassword="ngModel">
            </div>
            <ng-container *ngIf="validPassword.invalid && (validPassword.dirty || validPassword.touched)">
              <p class="text-danger form-group" *ngIf="validPassword.errors.required">This field is required</p>
            </ng-container>
            <div class="col-md-12 text-center mb-3">
              <button type="submit" class="btn btn-block mybtn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
           </div>
            <div class="form-group">
              <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  <router-outlet></router-outlet>
