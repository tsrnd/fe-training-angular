<!-- exercise 10-->

<div class="container mt-4">
    <div class="alert alert-warning" role="alert" *ngIf="emailError">
      Email address has existed!
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">     
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" formControlName="firstName" required>
        <div *ngIf="registerForm.controls.firstName.invalid 
          && (registerForm.controls.firstName.dirty || registerForm.controls.firstName.touched)">
          <span *ngIf="registerForm.get('firstName').errors.required">This field is required</span>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" formControlName="lastName" required>
        <div *ngIf="registerForm.controls.lastName.invalid 
          && (registerForm.controls.lastName.dirty || registerForm.controls.lastName.touched)">
          <span *ngIf="registerForm.get('lastName').errors.required">This field is required</span>
        </div>
      </div>
      <div class="form-group">
        <label>E-mail:</label>
        <input type="email" name="email" formControlName="email" email>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" required>
        <div *ngIf="registerForm.controls.password.invalid 
          && (registerForm.controls.password.dirty || registerForm.controls.password.touched)">
          <span *ngIf="registerForm.get('password').errors.required">This field is required</span>
        </div>
      </div>
      <div class="form-group">
        <label>Comfirm Password:</label>
        <input type="password" formControlName="passwordConfirm" required>
        <div *ngIf="registerForm.controls.passwordConfirm.invalid 
          && (registerForm.controls.passwordConfirm.dirty || registerForm.controls.passwordConfirm.touched)">
          <span *ngIf="registerForm.get('passwordConfirm').errors.required">This field is required</span>
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Create</button>
      </form>
</div>
