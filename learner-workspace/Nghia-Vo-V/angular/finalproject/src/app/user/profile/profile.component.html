<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item" routerLink="/dashboard" routerLinkActive="active">My Dashboard</li>
        <li class="list-group-item" routerLink="/profile" routerLinkActive="active">My Profile</li>
        <li class="list-group-item" routerLink="/favorite" routerLinkActive="active">My Favorite</li>
      </ul>
    </div>
    <div class="col-md-8">
      <h2>Profile</h2>
      <div class="row mt-3 mb-4">
        <div class="col-md-3">
          <img src="assets/images/avatar.png" alt="avatar" class="avatar">
        </div>
        <div class="col-md-9">
          <ul class="list-group">
            <li class="list-group-item">First Name: {{ user.firstName }}</li>
            <li class="list-group-item">Last Name: {{ user.lastName }}</li>
            <li class="list-group-item">Email: {{ user.email }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
