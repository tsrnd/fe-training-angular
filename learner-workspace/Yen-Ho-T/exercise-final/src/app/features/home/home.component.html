<div class="slide-show" >
    <slideshow [height]="height"
      [minHeight]="'300px'"
      [autoPlay]="true"
      [showArrows]="true"
      [imageUrls]="imageUrls"
      [lazyLoad]="imageSources?.length > 1"
      [autoPlayWaitForLazyLoad]="true">
  </slideshow>
</div>
<app-products category="woman" [isCategoryInMiddle]="false" [limit]="4"></app-products>
<app-products category="man" [isCategoryInMiddle]="false" [limit]="4"></app-products>
<app-products category="children" [isCategoryInMiddle]="false" [limit]="4"></app-products>
