<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li *ngIf="isDisplayPrevious" class="page-item">
      <a class="page-link" [routerLink]="[ '/', currentPath, ++currentPage - 1]" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let page of listPage" class="page-item">
      <a class="page-link" (click)="loadPageList(page)" [routerLink]="[ '/', currentPath, page]"
        [routerLinkActiveOptions]="{ __change_detection_hack__: currentPath }" routerLinkActive="active">{{page}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="[ '/', currentPath, ++currentPage + 1]" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
