<div class="col-md-6 offset-md-3">
  <h3 [ngStyle]="{'margin-bottom.px': 40, 'text-align': 'center'}"><b>Create an account</b></h3>
  <form class="form-user" [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="firstNameInput">First Name</label>
      <input type="text" class="form-control" id="firstNameInput" formControlName="firstName">
      <div
        *ngIf="registerForm.controls.firstName.invalid && (registerForm.controls.firstName.dirty || registerForm.controls.firstName.touched)">
        <div *ngIf="registerForm.get('firstName').errors.required" class="alert alert-danger" role="alert">
          firstname is not valid
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastNameInput">Last Name</label>
      <input type="text" class="form-control" id="lastNameInput" formControlName="lastName">
      <div
        *ngIf="registerForm.controls.lastName.invalid && (registerForm.controls.lastName.dirty || registerForm.controls.lastName.touched)">
        <div *ngIf="registerForm.get('lastName').errors.required" class="alert alert-danger" role="alert">
          lastname is not valid
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        formControlName="email">
      <div
        *ngIf="registerForm.controls.email.invalid && (registerForm.controls.email.dirty || registerForm.controls.email.touched)">
        <div *ngIf="registerForm.get('email').errors.email" class="alert alert-danger" role="alert">
          email is not valid
        </div>
        <div *ngIf="registerForm.get('email').hasError('EmailExist')" class="alert alert-danger" role="alert">
          email already exist
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" formControlName="password">
      <div
        *ngIf="registerForm.controls.password.invalid && (registerForm.controls.password.dirty || registerForm.controls.password.touched)">
        <div *ngIf="registerForm.get('password').errors.required" class="alert alert-danger" role="alert">
          password is not valid
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirmInput">Confirm Password</label>
      <input type="password" class="form-control" id="passwordConfirmInput" formControlName="passwordConfirm">
      <div
        *ngIf="registerForm.controls.passwordConfirm.invalid && (registerForm.controls.passwordConfirm.dirty || registerForm.controls.passwordConfirm.touched)">
        <div *ngIf="registerForm.get('passwordConfirm').hasError('NoPasswordMatch')" class="alert alert-danger"
          role="alert">
          password not matched
        </div>
      </div>
    </div>
    {{registerForm.submitted}}
    <button [style.width.%]="100" type="submit" class="btn btn-primary">CREATE</button>
  </form>
  <div [ngStyle]="{'text-align': 'center'}">
    <span>Already have an account? sign in <a routerLink="/auth/login">here</a></span>
  </div>
</div>
