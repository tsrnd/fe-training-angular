<h3 [ngStyle]="{'margin-bottom.px': 40, 'text-align': 'center'}"><b>Login</b></h3>
<div class="col-md-6 offset-md-3 form-user">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" ngModel name="email" #email>
      {{email.touched}}
      <div *ngIf="email.touched">
        <span>ok touch</span>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel
        name="password">
    </div>
    <button [ngStyle]="{'width.%': 100}" type="submit" class="btn btn-primary">LOGIN</button>
  </form>
  <div *ngIf="isAuthenticate && loginForm.submitted; else failAuthenticate" class="alert alert-success">
    Login successfully!
  </div>
  <ng-template #failAuthenticate>
    <div *ngIf="loginForm.submitted" class="alert alert-danger" role="alert">
      Account doesn't exist. Enter a different account.
    </div>
  </ng-template>

  <div class="mt-4" [style.text-align]="'center'">
    <span>Don't have account? Create an account <a routerLink="/auth/register">here</a></span>
  </div>
</div>
