<div class="col-md-6 cs-form">
  <ng-template [ngIf]="submited">
    <div *ngIf="result; else fail">
      <div class="alert alert-success" role="alert">
          Login ok!!!
      </div>
    </div>
    <ng-template #fail>
      <div class="alert alert-danger" role="alert">
          Login fail!!!
      </div>
    </ng-template>
  </ng-template>

  <form #login="ngForm" (ngSubmit)="onSubmit(login)">
    <div class="form-group">
      <label>Email</label>
      <input type="text" #validEmail="ngModel" class="form-control" [(ngModel)]="email" name="email" required maxlength="20">
      <ng-container *ngIf="validEmail.invalid && (validEmail.dirty && validEmail.touched)">
        <p *ngIf="validEmail.errors.required">Field is required</p>
      </ng-container>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <div class="buttons-set">
      <button class="btn btn-primary" [disabled]="login.invalid">Submit</button>
    </div>
  </form>
</div>
