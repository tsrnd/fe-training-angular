<div class="card-deck">
  <div *ngFor="let event of events$ | async" class="card">
    <img src="assets/jugg.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ event.title | cardDescription:6 }}</h5>
      <p class="card-text">{{ event.des | cardDescription:limit }}</p>
    </div>
  </div>
</div>
