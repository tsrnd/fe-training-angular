<div *ngIf="failedCreate" class="container alert alert-primary" role="alert">
  Failed! Email already have used!
</div>
<form action="" [formGroup]="formReactive" (ngSubmit)="onSubmit()" class="form-register mt-5">
  <div class="form-group">
    <label >First Name</label>
    <input type="email" class="form-control" formControlName="firstName">
    <div *ngIf="formReactive.controls.firstName.invalid 
      && (formReactive.controls.firstName.dirty || formReactive.controls.firstName.touched)">
      <span *ngIf="formReactive.get('firstName').errors.required">This field is required</span>
    </div>
  </div>
  <div class="form-group">
    <label >Last Name</label>
    <input type="email" class="form-control" formControlName="lastName">
    <div *ngIf="formReactive.controls.lastName.invalid 
      && (formReactive.controls.lastName.dirty || formReactive.controls.lastName.touched)">
      <span *ngIf="formReactive.get('lastName').errors.required">This field is required</span>
    </div>
  </div>
  <div class="form-group">
    <label >Email</label>
    <input type="email" class="form-control" formControlName="email">
    <div *ngIf="formReactive.controls.email.invalid 
      && (formReactive.controls.email.dirty || formReactive.controls.email.touched)">
      <span *ngIf="formReactive.get('email').errors.email">This field is required</span>
    </div>
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" formControlName="password">
    <div *ngIf="formReactive.controls.password.invalid 
      && (formReactive.controls.password.dirty || formReactive.controls.password.touched)">
      <span *ngIf="formReactive.get('password').errors.required">This field is required</span>
    </div>
  </div>
  <div class="form-group">
    <label >Confirm password</label>
    <input type="password" class="form-control" formControlName="confirmPassword">
    <div *ngIf="formReactive.controls.confirmPassword.invalid 
      && (formReactive.controls.confirmPassword.dirty || formReactive.controls.confirmPassword.touched)">
      <span *ngIf="formReactive.get('confirmPassword').errors.required">This field is required</span>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-1" [disabled]="formReactive.invalid">Create</button>
  <small class="form-text text-muted text-center">Already have an account? sign in here</small>
</form>
