<div class="container">
  <div class="alert alert-danger mess" role="alert" *ngIf="checkSuccess === false">
    Account doesn't exist. Enter a different account.
  </div>
  <div class="alert alert-success mess" role="alert" *ngIf="checkSuccess === true">
    Login successfully!
  </div>

  <div class="d-flex justify-content-center form-login">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fa fa-facebook-square"></i></span>
          <span><i class="fa fa-google-plus-square"></i></span>
        </div>
      </div>

      <div class="card-body">
        <form #login="ngForm" (ngSubmit)="onSubmit(login)">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-at"></i></span>
            </div>
            <input #validEmail="ngModel" type="text" class="form-control" placeholder="email" ngModel name="email" required>
            <!-- {{validEmail?.invalid}} -->
            <!-- {{login?.value?.email}} -->
          </div>
          <ng-container *ngIf="validEmail.invalid && (validEmail.dirty || validEmail.touched)">
            <p class="text-danger form-group" *ngIf="validEmail.errors.required">This field is required</p>
          </ng-container>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input #validPassword="ngModel" type="password" class="form-control" placeholder="password" ngModel name="password" required>
          </div>
          <ng-container *ngIf="validPassword.invalid && (validPassword.dirty || validPassword.touched)">
            <p class="text-danger form-group" *ngIf="validPassword.errors.required">This field is required</p>
          </ng-container>
          <div class="d-flex justify-content-center remember">
            <input class="m-1" type="checkbox">Remember Me
          </div>
          <div class="form-group d-flex justify-content-center">
            <button class="btn btn-primary m-3" type="submit" [disabled]="login.invalid">Login</button>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="#">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
