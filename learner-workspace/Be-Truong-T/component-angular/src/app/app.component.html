<header>
  <div class="banner">
    <h1 class="container">LifeCycle Hooks</h1>
  </div>
</header>

<main class="page-content container">
  <ng-template>
    <div class="accordion" *ngFor=" let itemLifeCycleHooks of listLifeCycleHooks; let i=index">
      <app-app-lifecycle-title (cardCurrent)="getCardClicking($event)"  [elementCard]="itemLifeCycleHooks"></app-app-lifecycle-title>
      <app-app-lifecycle-content [elementClick]="descCart" [elementCard]="itemLifeCycleHooks">
      </app-app-lifecycle-content>
      <app-app-modal [elementClick]="itemLifeCycleHooks" (removeHook)="removeHook($event)"></app-app-modal>
    </div>
  </ng-template>

  <!-- exercise7: angular attribute direction -->
  <h4>Attribute Directive</h4>
  <h5>Pick a hover color</h5>
  <div>
    <input type="radio" name="colors" (click)="color='lightgreen'">Green
    <input type="radio" name="colors" (click)="color='yellow'">Yellow
    <input type="radio" name="colors" (click)="color='cyan'">Cyan
    <input type="radio" name="colors" (click)="color='green'">Green
    <input type="radio" name="colors" (click)="color='pink'">Pink
    <input type="radio" name="colors" (click)="color='purple'">Purple
  </div>
  <button [appHoverItem]="color" >konichiwa</button>
  <button [appHoverItem]="color" defaultColor="violet" >sayyounara</button>

</main>

<footer class="page-footer">Footer</footer>
<router-outlet></router-outlet>
