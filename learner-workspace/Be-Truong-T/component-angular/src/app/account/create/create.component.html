<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="check">
    Please enter your mail again! Current email exists!
  </div>
  <form
    class="form-horizontal"
    role="form"
    [formGroup]="formReactive"
    (ngSubmit)="onSubmit()"
  >
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Register New User</h2>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="name">First Name</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user"></i>
            </div>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
            />
          </div>
        </div>
      </div>
      <div
        class="col-md-3"
        *ngIf="
          formReactive.controls.firstName.invalid &&
          (formReactive.controls.firstName.dirty ||
            formReactive.controls.firstName.touched)
        "
      >
        <div class="form-control-feedback">
          <span
            class="text-danger align-middle"
            *ngIf="formReactive.get('firstName').errors.required"
          >
            This field is required
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="name">Last Name</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user"></i>
            </div>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
            />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div
          class="form-control-feedback"
          *ngIf="
            formReactive.controls.lastName.invalid &&
            (formReactive.controls.lastName.dirty ||
              formReactive.controls.lastName.touched)
          "
        >
          <span
            class="text-danger align-middle"
            *ngIf="formReactive.get('lastName').errors.required"
          >
            This field is required
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="email">E-Mail Address</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-at"></i>
            </div>
            <input type="text" class="form-control" formControlName="email" />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div
          class="form-control-feedback"
          *ngIf="
            formReactive.controls.email.invalid &&
            (formReactive.controls.email.dirty ||
              formReactive.controls.email.touched)
          "
        >
          <span
            class="text-danger align-middle"
            *ngIf="formReactive.get('email').errors.required"
          >
            This field is required
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Password</label>
      </div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div
          class="form-control-feedback"
          *ngIf="
            formReactive.controls.password.invalid &&
            (formReactive.controls.password.dirty ||
              formReactive.controls.password.touched)
          "
        >
          <span
            class="text-danger align-middle"
            *ngIf="formReactive.get('password').errors.required"
          >
            This field is required
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Confirm Password</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-repeat"></i>
            </div>
            <input
              type="password"
              name="password-confirmation"
              class="form-control"
              formControlName="confirmPassword"
            />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div
          class="form-control-feedback"
          *ngIf="
            formReactive.controls.confirmPassword.invalid &&
            (formReactive.controls.confirmPassword.dirty ||
              formReactive.controls.confirmPassword.touched)
          "
        >
          <span
            class="text-danger align-middle"
            *ngIf="formReactive.get('confirmPassword').errors.required"
          >
            This field is required
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="
            formReactive.invalid ||
            formReactive.controls.password.value !=
              formReactive.controls.confirmPassword.value
          "
        >
          <i class="fa fa-user-plus"></i> Register
        </button>
      </div>
    </div>
  </form>
</div>
