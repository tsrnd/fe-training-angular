<div class="modal" tabindex="-1" role="dialog" [attr.id]="'hook-model-'+elementClick.id">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>Are you sure want to delete?</h5>
        <h6><b>{{elementClick?.name}}</b></h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="methodRemoveHook(elementClick?.id)">OK</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">CANCLE</button>
      </div>
    </div>
  </div>
</div>
