<!-- card title -->
<div class="btn-group btn-group-justified row-card" role="group">
  <div class="btn-group" role="group">
    <button [id]="elementCard.id" type="button" class="btn btn-default rounded-circle" (click)="detailCard($event)">+</button>
  </div>
  <div class="btn-group" role="group">
    <h2 class="mb-0">
      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseTwo">
        {{elementCard.name}}
      </button>
    </h2>
  </div>
  <div class="btn-group remove-card" role="group">
    <button type="button" class="close" data-toggle="modal"  [attr.data-target]="'#hook-model-'+elementCard.id">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
