<div class="container">
  <h2>Profile</h2>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
          </div>
          <div class="col-sm-6 col-md-8">
            <h4>{{dataUserLogin.lastName}} {{dataUserLogin.firstName}}</h4>
            <small><cite title="San Francisco, USA">San Francisco, USA <i class="glyphicon glyphicon-map-marker">
                </i></cite></small>
            <p>
              <i class="glyphicon glyphicon-envelope"></i>{{dataUserLogin.email}}
              <br />
              <i class="glyphicon glyphicon-globe"></i><a href="http://www.jquery2dotnet.com">www.jquery2dotnet.com</a>
              <br />
              <i class="glyphicon glyphicon-gift"></i>June 02, 1988
            </p>
            <button type="button" class="btn btn-primary" routerLink="/account/edit">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
